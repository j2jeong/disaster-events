# .github/workflows/update-data.yml

name: Update Disaster Data

on:
  schedule:
    - cron: "*/10 * * * *" # 10분마다 실행
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r crawler/requirements.txt

      - name: Run crawler
        run: python crawler/rsoe_crawler.py
      
      - name: Archive previous events
        id: archive
        run: python crawler/merge_data.py

      - name: Copy new data to docs/events.json
        run: |
          mkdir -p docs/data
          if [ -f crawler/rsoe_events.json ]; then
            cp crawler/rsoe_events.json docs/data/events.json
            echo "✅ New data copied to docs/data/events.json"
          else
            echo "⚠️ No new data file generated by crawler. 'events.json' will not be updated."
          fi
      
      - name: Create last update timestamp
        run: |
          echo "Last updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" > docs/data/last_update.txt
      
      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # docs/data 폴더에 변경이 있을 경우에만 커밋
          if ! git diff --quiet -- docs/data/; then
            git add docs/data/
            git commit -m "chore: update disaster data (run ${{ github.run_number }})"
            git push
          else
            echo "No changes in data files to commit."
          fi
          
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4