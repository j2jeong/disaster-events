name: Update Disaster Data

on:
  schedule:
    - cron: '0 23 * * *'   # 매일 오전 8시 KST = UTC 23:00
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        cd crawler
        pip install -r requirements.txt
        
    - name: Run crawler
      run: |
        cd crawler
        python rsoe_crawler.py
        
    - name: Copy data to docs folder
      run: |
        mkdir -p docs/data
        cp crawler/rsoe_events.json docs/data/events.json || echo "No new data file generated"
